apply plugin: "com.android.application"

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "hu.kts.cmetronome"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 6
        versionName "1.0.0150374"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    signingConfigs {

        debug {
            storeFile file("convict_metronome_debug.keystore")
            keyAlias "androiddebugkey"
            keyPassword "android"
            storePassword "android"
        }

    }

}


dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])
    compile "com.android.support:appcompat-v7:$support_lib_version"
    compile "com.android.support:preference-v7:$support_lib_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.2.1"
    compile "com.jakewharton:butterknife:8.2.1"
    compile "com.google.android.gms:play-services-ads:$play_services_version"
    compile "com.google.android.gms:play-services-analytics:$play_services_version"
    compile "com.google.firebase:firebase-appindexing:$play_services_version"

    provided "org.projectlombok:lombok:1.16.18"
    annotationProcessor "org.projectlombok:lombok:1.16.18"

    implementation "android.arch.lifecycle:extensions:1.0.0-beta1"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-beta1"


    //more about espreso configuration
    //https://google.github.io/android-testing-support-library/docs/espresso/setup/index.html

    // Force usage of support annotations in the test app, since it is internally used by the runner module.
    androidTestCompile "com.android.support:support-annotations:$support_lib_version"
    androidTestCompile "com.android.support.test:runner:1.0.1"
    androidTestCompile "com.android.support.test:rules:1.0.1"
    androidTestCompile ("com.android.support.test.espresso:espresso-core:2.2.1") {
        exclude module: "support-annotations"
    }
}

//this line has to be placed after the dependency declarations
apply plugin: "com.google.gms.google-services"

